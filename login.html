<link rel="stylesheet" href="login.css">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/4D4D4D/facebook-new.png" alt="facebook-new"/></a>
				<a href="#" class="social"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/4D4D4D/google-logo.png" alt="google-logo"/></a>
				<a href="#" class="social"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/4D4D4D/linkedin.png" alt="linkedin"/></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/4D4D4D/facebook-new.png" alt="facebook-new"/></a>
				<a href="#" class="social"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/4D4D4D/google-logo.png" alt="google-logo"/></a>
				<a href="#" class="social"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/4D4D4D/linkedin.png" alt="linkedin"/></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
                <div class="logo">
                    <img src="/bg-removed2.png" alt="Your Logo">
                  </div>
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
                <div class="logo">
                    <img src="/bg-removed2.png" alt="Your Logo">
                  </div>
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		something something something
	</p>
</footer>
<script src="login.js"></script>
