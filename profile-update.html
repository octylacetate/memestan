    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffd93d;
        }

        .profile-container {
            max-width: 800px;
            margin:  0px auto 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px dotted #ffd93d ;
            margin: 0 auto 20px;
            overflow: hidden;
        }
       

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
            
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }

        .update-form {
            text-align: center;
            text-shadow: 2px 2px 8px #1b1b1b ; 
        }

        .update-form label {
            display: block;
            margin: 10px 0;
        }

        .update-form input{
            width: 50%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .update-form textarea {
            width: 50%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .update-form button {
            padding: 10px;
            background-color: #ffd93d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 2px 2px 8px #1b1b1b ; 
            display: block;
            margin: 20px auto 0 auto;
        }
        .update-form input[type="file"] {
            display: none;
        }

        .update-form label.upload-label {
            padding: 10px;
            background-color: #ffd93d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        input , #bio{
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 50%;
}

        /* Style the file name display */
        .update-form .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

    <div class="profile-container">

            <h1>Your Name</h1>

            <p>Location: City, Country</p>
        </div>

        <!-- Profile Update Form -->
        <div class="update-form">
            <label for="uploadImage" class="upload-label">Upload Profile Picture</label>
            <input type="file" id="uploadImage" accept="image/*">

            <!-- Display the file name -->
            <div class="file-name" id="fileName"></div>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Enter your bio"></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter your location">

            <button onclick="updateProfile()">Update Profile</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Handle file input change event
            var uploadImage = document.getElementById('uploadImage');
            var fileNameDisplay = document.getElementById('fileName');

            uploadImage.addEventListener('change', function () {
                // Display the selected file name
                fileNameDisplay.textContent = uploadImage.files[0] ? uploadImage.files[0].name : '';
            });
        });

        function updateProfile() {
            // Get values from the form
            var name = document.getElementById('name').value;
            var bio = document.getElementById('bio').value;
            var location = document.getElementById('location').value;

            // Update profile information
            var profileInfo = document.getElementById('profileInfo');
            profileInfo.innerHTML = `
                <h1>${name}</h1>
                <p>${bio}</p>
                <p>Location: ${location}</p>
            `;

            // Update profile picture if a file is selected
            var uploadImage = document.getElementById('uploadImage');
            var profilePicture = document.querySelector('.profile-picture img');

            if (uploadImage.files.length > 0) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(uploadImage.files[0]);
            }
        }
