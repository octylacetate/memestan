<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="mySidebar" class="sidebar">
      <a href="/login.html"><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/4D4D4D/login-rounded-right.png" alt="login-rounded-right"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Login/Signup</span></a><br>

      <img id="profile-img" class="profile-icon" />
      <div class="profile-name no-trigger">John bhai</div>
      <div class="acc-stats-info">
      <div id="profile-stats" class="posts-count"><h4 class="numbers-stats">25</h4> <h4 class="text-stats">Posts</h4></div>
      <div id="profile-stats" class="followers-count"><h4 class="numbers-stats">100k</h4> <h4 class="text-stats">Followers</h4></div>
      <div id="profile-stats" class="following-count"><h4 class="numbers-stats">1000</h4> <h4 class="text-stats">Following</h4></div>
    </div>
      <a href="#" id="first-link"><span><img width="22" height="22" src="https://img.icons8.com/ios-filled/50/4D4D4D/activity-feed.png" alt="activity-feed"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Feed</span></a><br>
      <a href="#"><img width="22" height="22" src="https://img.icons8.com/ios-filled/50/4D4D4D/compass--v1.png" alt="compass--v1"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Explore</span></a><br>
      <a href="#"><img width="22" height="22" src="https://img.icons8.com/glyph-neue/22/4D4D4D/appointment-reminders.png" alt="appointment-reminders"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Notifications</span></a><br>
      <a href="#"><img width="22" height="22" src="https://img.icons8.com/ios-filled/22/4D4D4D/chat-message--v1.png" alt="chat-message--v1"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Messages</span><span></a><br>
        <a href="#"><img width="22" height="22" src="https://img.icons8.com/ios-filled/22/4D4D4D/settings.png" alt="settings"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Settings</span></a><br><hr><br>
        <a href="#"><img width="22" height="22" style="padding:2px 0 0 2px ;" src="https://img.icons8.com/ios-filled/22/4D4D4D/exit.png" alt="exit"/></i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Logout</span></a>
    </div>

    <div class="main-container">
    
    
    <!-- Main Section -->
    <div id="main">
      <div class="top-container">
        <!-- Top Left Section -->
    <div class="top-left-section">
      <input type="text" class="search-box" placeholder="Search...">
    </div>
    <div id="top-middle">
      <div class="logo">
        <img src="/bg-removed2.png" alt="Your Logo">
      </div>
    </div>
      <!-- Top Right Section -->
      <div class="top-right-section">
        <button class="notification-button"><i class="material-icons">notifications</i></button>
        <button class="message-button"><i class="material-icons">email</i></button>
        <button class="post-button">Post</button>
      </div>
    </div>
      <!-- Rest of your content -->
      <div class="gallery">
      <h2>Main Section</h2>

      
      <div class="post-container">
        <div class="row" id="imageGrid" class="post-image"></div>
        
        <div class="post-buttons">
          <!-- Buttons will be added dynamically through JavaScript -->
        </div>
        
        <div class="post-caption">
          <p>Your caption goes here...</p>
        </div>
      </div>
      
    </div>
    </div>

      <div class="additional-section">
        <h2>Additional Section</h2>
        <p>This is an additional section on the right side with a width of 250px.</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
