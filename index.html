<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="mySidebar" class="sidebar">
      <img id="profile-img" class="profile-icon" />
      <div class="profile-name no-trigger">John bhai</div>
      <a href="#"><span><i class="material-icons no-trigger">info</i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;About</span></a><br>
      <a href="#"><i class="material-icons no-trigger">spa</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;Services</a><br>
      <a href="#"><i class="material-icons no-trigger">monetization_on</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;Clients</a><br>
      <a href="#"><i class="material-icons no-trigger">email</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;Messages<span></a>
    </div>

    <div class="main-container">
    
    
    <!-- Main Section -->
    <div id="main">
        <!-- Top Left Section -->
    <div class="top-left-section">
      <input type="text" class="search-box" placeholder="Search...">
    </div>
      <!-- Top Right Section -->
      <div class="top-right-section">
        <button class="notification-button"><i class="material-icons">notifications</i></button>
        <button class="message-button"><i class="material-icons">email</i></button>
        <button class="post-button">Post</button>
      </div>

      <!-- Rest of your content -->
      <div class="gallery">
      <h2>Main Section</h2>

      
      <div class="post-container">
        <div class="row" id="imageGrid" class="post-image"></div>
        
        <div class="post-buttons">
          <button id="likeButton">Like</button>
          <button id="commentButton">Comment</button>
          <button id="shareButton">Share</button>
        </div>
        
        <div class="post-caption">
          <p>Your caption goes here...</p>
        </div>
      </div>
    </div>
    </div>

      <div class="additional-section">
        <h2>Additional Section</h2>
        <p>This is an additional section on the right side with a width of 250px.</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
