<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile-display.css">
</head>
<body>
   
        <div class="logo">
          <img src="/Memestan_logo-removebg-hd.png" alt="Your Logo">
        </div>
     
    <div class="profile-container">
        <div class="profile-picture">
          <img src="/10.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h1>Your Name</h1>
          <p>Bio</p>
          <p>Location: City, Country</p>
          <div class="count-container">
          <p>Followers: <span class="count">100</span></p>
          <p>Following: <span class="count">50</span></p>
          <p>Posts: <span class="count">200</span></p>
        </div>
        </div>
        <div class="gallery">
            <img src="/11.jpg" alt="Image 1">
            <img src="/12.jpg" alt="Image 2">
            <img src="/13.jpg" alt="Image 3">
            <img src="/2.jpg" alt="Image 3">
            <img src="/3.jpg" alt="Image 3">
            <img src="/4.jpg" alt="Image 3">
            <img src="/5.jpg" alt="Image 3">
            <img src="/6.jpg" alt="Image 3">
            <img src="/8.jpg" alt="Image 3">
            <img src="/9.jpg" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
        <div class="social-links">
          <a href="#" target="_blank"><img width="24" height="24" src="https://img.icons8.com/ios-filled/22/FAB005/x.png" alt="x"/></a>
          <a href="#" target="_blank"><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/FAB005/linkedin.png" alt="linkedin"/></a>
          <a href="#" target="_blank"><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/FAB005/instagram-new.png" alt="instagram-new"/></a>
          <!-- Add more social links as needed -->
        </div>
      </div>
    
</body>
</html>
